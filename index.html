<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weatherApp">
            <div id="searchBar">
                <form>
                    <input type="text" class="search-term" placeholder="Search For a City">
                    <button type="submit" class="searchButton"> <i class="fa fa-search"></i></button>
                </form>
            </div>


            <div class="row">
                <div class="col-6">


                    <h1>
                        London
                    </h1>
                    <ul id="timeDescription">
                        <li id="currentTime">
                            Friday 5th of April, 2021
                        </li>

                        <li id="description">
                            Moderate Rain
                        </li>
                    </ul>
                </div>

                <div class="col-6">

                    <div class="clearfix weatherTemperature">
                        <img src=" https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy"
                            class="float-left" />
                        <div class="float-left currentWeather">


                            11
                        </div>



                        <span id=" metrics">
                            <span id="celsius">
                                ºC |
                            </span>
                            <span id="far">
                                ºF
                            </span>
                        </span>
                    </div>





                    <ul>

                        <li id="realFeel">
                            Feels like 9ºC
                        </li>
                        <li id="minMax">
                            Min 9ºC | Max 12ºC
                        </li>


                </div>

            </div>
        </div>
        <small>
            <a href="https://github.com/caundurragas/Weather-app-project" target="_blank"> Open-source code</a>
            by Catalina Undurraga
        </small>

    </div>

    <a href="" class="btn btn-primary"> Click me</a>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
