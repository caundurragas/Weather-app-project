<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="weatherApp">
            <form id="searchBar">

                <div class="row">
                    <div class="row-9 searchCity">
                        <input type="search" class="search-term" placeholder="Search For a City"
                            id="searchSquare-input">
                    </div>
                    <div class="row-3 submmitButton">
                        <input type="submit" />
                    </div>
            </form>

        </div>



        <div class="row">
            <div class="col-6">


                <h1 id=city>
                </h1>
                <ul id="timeDescription">
                    <li id="currentTime">
                        Friday 5th of April, 2021
                    </li>

                    <li id="description">

                    </li>
                </ul>
            </div>

            <div class="col-6">

                <div class="clearfix weatherTemperature">
                    <img src="" alt="Partly cloudy" id="iconWeather" class="float-left" />
                    <div class="float-left currentWeather">
                        <span id="currentTemperature">

                        </span>


                        <span class=" metrics">
                            <a href="#" span id="celsius" class="active">
                                ºC </a>|
                        </span>
                        <a href="#" span id="far">
                            ºF</a>
                        </span>
                        </span>
                    </div>
                </div>





                <ul id=temperatureInfo>
                    <li id="realFeel">
                        Wind <span id="feelsLike"></span> km/hr
                    </li>
                    <li id="minMax">
                        Humidity <span id="minTemperature"></span>%
                    </li>




            </div>

        </div>
        <div class="weatherForecast" id="daily-forecast">

        </div>
    </div>
    <small>
        <a href="https://github.com/caundurragas/Weather-app-project" target="_blank"> Open-source code</a>
        by Catalina Undurraga
    </small>

    </div>

    </div>
    <script src="src/app.js"></script>
</body>

</html>
